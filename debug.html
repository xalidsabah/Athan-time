<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athan Times - Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <!-- Debug Splash Screen -->
    <div id="splash" class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 z-50">
        <div class="text-center text-white">
            <div class="w-40 h-40 mx-auto mb-8 rounded-full bg-white bg-opacity-20 flex items-center justify-center backdrop-blur-sm">
                <i class="fas fa-mosque text-6xl text-white"></i>
            </div>
            <h1 class="text-5xl font-bold mb-4">Athan Times</h1>
            <p class="text-xl opacity-90 mb-8">DEBUG MODE - Testing App Load</p>
            <div class="flex justify-center space-x-2">
                <div class="w-3 h-3 bg-white rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
            <p class="mt-4 text-sm opacity-75" id="debug-status">Loading JavaScript...</p>
        </div>
    </div>

    <!-- Debug Main App -->
    <div id="app" class="w-full min-h-screen bg-white hidden">
        <div class="p-8 text-center">
            <h1 class="text-4xl font-bold text-green-600 mb-4">✅ SUCCESS!</h1>
            <p class="text-xl mb-4">The app loaded successfully!</p>
            <p class="text-gray-600">The issue was with the JavaScript. Now testing main app...</p>
            <button onclick="testMainApp()" class="bg-blue-600 text-white px-6 py-3 rounded-lg mt-4 hover:bg-blue-700">
                Test Main App
            </button>
        </div>
    </div>

    <script>
        console.log('🐛 DEBUG: Script started');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🐛 DEBUG: DOM loaded');
            document.getElementById('debug-status').textContent = 'DOM loaded, starting app...';
            
            // Test app transition after 2 seconds
            setTimeout(function() {
                console.log('🐛 DEBUG: Hiding splash screen...');
                
                const splash = document.getElementById('splash');
                const app = document.getElementById('app');
                
                if (splash) {
                    splash.style.display = 'none';
                    console.log('🐛 DEBUG: Splash hidden');
                } else {
                    console.error('🐛 DEBUG: Splash element not found');
                }
                
                if (app) {
                    app.classList.remove('hidden');
                    console.log('🐛 DEBUG: App shown');
                } else {
                    console.error('🐛 DEBUG: App element not found');
                }
            }, 2000);
        });
        
        function testMainApp() {
            alert('Debug test successful! The basic transition works. Issue is in script.js');
            window.location.href = '/';
        }
    </script>
</body>
</html>
